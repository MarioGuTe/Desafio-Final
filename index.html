<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portafolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid px-4">
                <!-- Navbar brand -->
                <h2 class="w-75">Mario Gutiérrez</h2>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                  aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                      <a class="nav-link" aria-current="page" href="#intro">Proyectos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#contactame">Contacto</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <!-- Navbar -->
          </header>
          <!--Main Navigation-->
        
          <!--Main layout-->
          <main class="my-5">
            <div class="container">
              <!--Section: Content-->
              <section class="text-center">
                <h4 id="intro" class="mb-5"><strong>Portafolio</strong></h4>
        
                <div class="row">
                  <div class="col-lg-4 col-md-12 mb-4">
                    <div class="card">
                      <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="https://ibb.co/5T1WRY1" class="img-fluid" />
                        <a href="#!">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                        </a>
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">Proyecto CSS</h5>
                        <p class="card-text">
                          Proyecto CSS para Desafío Latam.
                        </p>
                        <a href="https://github.com/MarioGuTe/Desafio-css" class="btn btn-primary" target="_blank">Ver</a>
                      </div>
                    </div>
                  </div>
        
                  <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                      <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="https://ibb.co/g4MSD07" class="img-fluid" />
                        <a href="#!">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                        </a>
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">Proyecto Iguana</h5>
                        <p class="card-text">
                          Proyecto Iguana para Desafío Latam.
                        </p>
                        <a href="https://github.com/MarioGuTe/Desafio-Iguana" class="btn btn-primary" target="_blank">Ver</a>
                      </div>
                    </div>
                  </div>
        
                  <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                      <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="https://ibb.co/TvJ1K6W" class="img-fluid" />
                        <a href="#!">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                        </a>
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">Proyecto Git</h5>
                        <p class="card-text">
                          Proyecto Git para Desafío Latam.
                        </p>
                        <a href="https://github.com/MarioGuTe/fdsw-github" target="_blank" class="btn btn-primary">Ver</a>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <!--Section: Content-->

              <section class="text-center">
                <h4 id="contactame" class="mb-5"><strong>Contáctame</strong></h4>
                <div class="card rounded-0 ">
                    <div class="card-body">
                        <form class="form " role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                            <div class="form-group">
                                <label for="uname1">Nombre:</label>
                                <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
                                <label for="uname1">Correo electrónico:</label>
                                <input type="text" class="form-control form-control-lg rounded-0" name="mail1" id="mail1" required="">
                                <label for="uname1">Mensaje:</label>
                                <textarea type="textarea" class="form-control form-control-lg rounded-0" name="mensaje1" id="mensaje1" required=""></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="#!" class="btn btn-primary m-4">Enviar</a>
              </section>
            </div>


          </main>
          <!--Main layout-->
        
          <!--Footer-->
          <footer class="bg-light text-lg-start">
            <div class="py-4 text-center">
              <p>Portafolio de Mario Gutiérrez 2022</p>
            </div>
          </footer>
          <!--Footer-->
    
    </body>
</html>
